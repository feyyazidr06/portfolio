{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Customer Tracking {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'customer/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="fixed-top">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'add' %}">Add</a></li>
            <li><a href="{% url 'list' %}">List</a></li>
            <li><a href="{% url 'notes' %}">Notes</a></li>
            <li><a href="{% url 'doc' %}">Doc</a></li>
            <li><a href="{% url 'company' %}">Company</a></li>
            <li><a href="{% url 'warranty' 1 %}">Preview</a></li>
        </ul>
    </nav>

    <div class="container" style="padding-left: 100px;">
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
